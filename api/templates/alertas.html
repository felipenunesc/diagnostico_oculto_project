<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Alertas Médicos de Pacientes</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sintomas</th>
                <th>Diagnóstico Preliminar</th>
            </tr>
        </thead>
        <tbody id="alertas-list">
        </tbody>
    </table>

    <script>
        fetch("/alertas")
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("alertas-list");
            data.alertas.forEach(alerta => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${alerta.Nome}</td>
                    <td>${alerta.Sintomas}</td>
                    <td>${alerta["Diagnóstico Preliminar"]}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error("Erro ao carregar alertas:", error));
    </script>
</body>
</html>
